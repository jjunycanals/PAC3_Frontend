<div fxLayout="column" fxLayoutAlign="center center">
  <p id="postFeedback"></p>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
  <h1>Post form</h1>

  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">
    <mat-form-field appearance="fill">
      <mat-label>Title:</mat-label>
      <input matInput type="text" [formControl]="title" />
      <mat-error *ngIf="title.errors && isValidForm != null && !isValidForm">
        <div *ngIf="title.errors.required">Title is required</div>
        <div *ngIf="title.errors.maxlength">
          Title can be max 55 characters long.
        </div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description:</mat-label>
      <input matInput type="text" [formControl]="description" />
      <mat-error *ngIf="description.errors && isValidForm != null && !isValidForm">
        <div *ngIf="description.errors.required">Description is required</div>
        <div *ngIf="description.errors.maxlength">
          Description can be max 255 characters long.
        </div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Publication date:</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="publication_date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="publication_date.errors && isValidForm != null && !isValidForm">
        <div *ngIf="publication_date.errors.required">Publication date is required</div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose categories:</mat-label>
      <mat-select multiple [formControl]="categories">
        <mat-option *ngFor="let category of categoriesList" [value]="category.categoryId">
          {{ category.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">SAVE</button>
  </form>
</div>
